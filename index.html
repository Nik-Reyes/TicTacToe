<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/assets/fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="header">
        <div class="titling-wrapper stacked">
          <div class="grid-points-wrapper">
            <img
              class="grid-points"
              src="assets/images/svgs/grid.svg"
              alt="grid-point-decoration"
              width="169"
              height="21"
            />
          </div>
          <div class="game-title"><span>TIC TAC TOE</span></div>
        </div>
      </div>
      <div class="main-wrapper">
        <div class="main">
          <div class="player-ui">
            <div class="player1">
              <div class="score-wrapper">
                <span class="player-score">0</span>
              </div>
              <div class="player-name"><span>PLAYER 1</span></div>
            </div>
            <div class="player2">
              <div class="score-wrapper">
                <span class="player-score">0</span>
              </div>
              <div class="player-name"><span>PLAYER 2</span></div>
            </div>
          </div>
          <div class="board-cap">
            <div class="cap-background"></div>
            <div class="board-cap-content">
              <div class="matrix-wrapper">
                <img
                  src="assets/images/svgs/cap-matrix.svg"
                  alt="2d matrix barcode"
                  width="16"
                  height="16"
                />
              </div>
              <div class="player-turn-display">TURN: Player 1</div>
            </div>
          </div>
          <div class="cyber-bar"></div>
          <div class="panel-backing">
            <div class="winner-panel"></div>
            <div class="bp-row">
              <div class="winner-label"><span>Winner: PLAYER 1</span></div>
              <button class="hide play-again">PLAY AGAIN</button>
            </div>
          </div>
          <div class="board">
            <div class="cell" data-idx="0"><div class="hover-box"></div></div>
            <div class="cell" data-idx="1"><div class="hover-box"></div></div>
            <div class="cell" data-idx="2"><div class="hover-box"></div></div>
            <div class="cell" data-idx="3"><div class="hover-box"></div></div>
            <div class="cell" data-idx="4"><div class="hover-box"></div></div>
            <div class="cell" data-idx="5"><div class="hover-box"></div></div>
            <div class="cell" data-idx="6"><div class="hover-box"></div></div>
            <div class="cell" data-idx="7"><div class="hover-box"></div></div>
            <div class="cell" data-idx="8"><div class="hover-box"></div></div>
          </div>
          <div class="array-tracker">
            <div class="box-0"><span></span></div>
            <div class="box-1"><span></span></div>
            <div class="box-2"><span></span></div>
            <div class="box-3"><span></span></div>
            <div class="box-4"><span></span></div>
            <div class="box-5"><span></span></div>
            <div class="box-6"><span></span></div>
            <div class="box-7"><span></span></div>
            <div class="box-8"><span></span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
